<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>IA Chromebook Sign-Out</title>

    <link rel="stylesheet" href="stylesheets/mainStyle.css">
	  <link rel="icon" href="../resources/ico/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
     <div id="sign-in">
        <h5>Chromebook Sign-Out</h5>
        <form id="login">
      	<h6>Username</h6>
      	<input type="text" id="username" placeholder="Student ID">
      	<h6>Password</h6>
      	<input type="password" id="password" placeholder="Locker Combination">
		    <button id="submit" type="submit" onClick=window.location.href="/login/">Sign In!</button>
        </form>
      </div>
      <script src="javascripts/randLink.js"></script>
      <p class="bottom">Sign out a chromebook. <a id="imagelink" target="_blank"><img src="../resources/ico/chrico.png" style="width:25px;height:25px" ></p></a>
	   <div id="footer">

        <p class="footer">Source <a target="_blank" href="https://github.com/ottodokto/IAchrsignup">Here</a></p>
	   </div> 
  </body>
</html>
